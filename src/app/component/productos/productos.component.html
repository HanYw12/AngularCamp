<div class="main_content container">
    <h1>Ingresar Producto</h1>
    <hr>
    <form autocomplete="off"  [formGroup]="formaGuardar">
        <div>
            <div class="form-group row">
                <label class="col-3 col-form-label">Codigo</label>
                <div class="col-8">
                    <input class="form-control" type="text" formControlName="codigo"  placeholder="Codigo">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-3 col-form-label">Codigo Auxiliar</label>
                <div class="col-8">
                    <input class="form-control" type="text" formControlName="auxCodigo"  placeholder="Codigo Auxiliar">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-3 col-form-label">Descripcion producto</label>
                <div class="col-8">
                    <input class="form-control" type="text" formControlName="producto"  placeholder="Producto">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-3 col-form-label">Unidad de Medida</label>
                <div class="col-8">
                    <select class="form-select" formControlName="tipoProducto"  formControlformControlName="unidadMedida">
                        <option value="null" disabled selected>Seleccione la Unidad de Medida</option>
                        <option *ngFor="let unidad of unidadMedida" [value]="unidad.id">{{ unidad.valor1 }} ({{unidad.valor2}}) </option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-3 col-form-label">Cantidad</label>
                <div class="col-8">
                    <input class="form-control" type="number" (keyup)="calcularTotal()" formControlName="cantidad"  placeholder="Cantidad">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-3 col-form-label">Valor Unitario</label>
                <div class="col-8">
                    <input class="form-control" type="number" (keyup)="calcularTotal()" formControlName="valorUnitario"  placeholder="Cantidad">
                </div>
            </div>
           
            <div class="form-group row">
                <label class="col-3 col-form-label"> No Objeto de Iva:</label>
                <div class="col-8">
                    <input class="form-check" type="checkbox" (change)="noObjetoIva($event)" (change)="calcularTotal()" formControlName="noObjetoIva" >
                </div>
            </div>
            <div class="form-group row" >
                <label class="col-3 col-form-label">Grava Iva</label>
                <div class="col-8">
                    <input class="form-check" type="checkbox" (change)="calcularTotal()" formControlName="iva" >
                </div>
            </div>
            
            <div class="form-group row" >
                <label class="col-3 col-form-label">Grava IRBPNR</label>
                <div class="col-8">
                    <input  type="checkbox" formControlName="irbpnr">
                </div>
            </div>
            <div class="form-group row" >
                <label class="col-3 col-form-label"  >Grava ICE</label>
                <!-- <div class="col-8">
                    <input class="form-control" type="text" formControlName="ice"  placeholder="Modificar como Select para llamar los tipos de ice del sri">
                </div> -->
                <div class="col-8 ">
                    <select class="form-select" placeholder="ice" formControlName="ice" (change)="calcularTotal()" >
                        <option value="" disabled selected>Seleccione tipo de ICE</option>
                        <option *ngFor="let ice of iceParametros" [ngValue]="ice" >{{ ice.valor1 }} : {{ ice.valor2 }}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-3 col-form-label">Valor Total</label>
                <div class="col-8">
                    <input class="form-control" type="number" disabled [value]="total" placeholder="Valor Total">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-3 col-form-label">Fecha Caducidad</label>
                <div class="col-8">
                    <input class="form-control" type="date" formControlName="fechaCaducidad"  placeholder="Direccion Matriz">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-3 col-form-label">Tipo de Producto</label>
                <div class="col-8">
                    
                    <select class="form-select" formControlName="tipoProducto"  >
                        <option value="" disabled selected>Seleccione tipo de Producto</option>
                        <option *ngFor="let tipoProd of tipoProducto" [value]="tipoProd.id">{{ tipoProd.valor1 }}</option>
                    </select>
                    <!-- <input type="text" class="form-control" formControlName="tipoProducto"  placeholder="Modificar como Select para llamar los tipos de producto del sri"> -->
                </div>
            </div>

        <div class="form-group row">
            <div class="form-group row">
                <div class="input-group col-md-8">
                    <button (click)="guardar(formaGuardar.value)" class="btn btn-outline-primary btn-block">
                        Guardar
                    </button>
                </div>
            </div>
        </div>
    </form>
