<div class="sidenav_container"  [@onSideNavChange]="sideNavState ? 'open' : 'close'">
  <div fxLayout="column" fxLayoutGap="10px" style="height: 100%;">
    <div>
      <mat-nav-list>
        <a mat-list-item>
          <img class="jim" title="Perfil" src="https://a57.foxnews.com/media2.foxnews.com/BrightCove/694940094001/2018/06/21/931/524/694940094001_5800293009001_5800284148001-vs.jpg?ve=1&tl=1" alt="">
          <span [@animateText]="linkText ? 'show' : 'hide'"> Perfil </span>
        </a>
        <a mat-list-item *ngFor="let page of pages" [routerLink]="page?.link">
          <mat-icon style="padding-right:5px;" title="{{ page?.name }}" >{{page?.icon}}</mat-icon>
          <span  [@animateText]="linkText ? 'show' : 'hide'">{{ page?.name }} </span>
        </a>
        <a mat-icon-button (click)="onSinenavToggle()">
          <mat-icon *ngIf="sideNavState">arrow_left</mat-icon>
          <mat-icon *ngIf="!sideNavState">arrow_right</mat-icon>
        </a>
      </mat-nav-list>
    </div>
  </div>

  <span class="spacer"></span>
  <div>
  <!-- <div fxLayout="row" fxLayoutAlign="end center" class="" style="padding: 0px 10px;"> -->
  <mat-nav-list>


  </mat-nav-list>
</div>
</div>
