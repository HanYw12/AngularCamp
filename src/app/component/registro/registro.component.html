<div class="boxRegistro">
<h1>Ingresar Usuario</h1>
    <hr>
    <form autocomplete="off" (ngSubmit)="guardar(formaGuardar)" #formaGuardar="ngForm">
        <div >
            <div class="form-group row">
                <label class="col-2 col-form-label">Usuario</label>
                <div class="col-8">
                    <input class="form-control" type="text" name="usuario" [ngModel]="usuarioE?.usuario"
                        placeholder="Usuario ejemplo mjordan">

                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label">Nombre</label>
                <div class="col-8">
                    <input class="form-control" type="text" name="nombre" [ngModel]="usuarioE?.nombre"
                        placeholder="Nombre">

                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label">Apellido</label>
                <div class="col-8">
                    <input class="form-control" type="text" name="apellido" [ngModel]="usuarioE?.apellido"
                        placeholder="Apellido">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label">Cedula</label>
                <div class="col-8">
                    <input class="form-control" type="text" placeholder="Cedula" name="cedula"
                        [ngModel]="usuarioE?.cedula">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label">Fecha de Nacimiento</label>
                <div class="col-8">
                    <input class="form-control" type="date" name="fechaNacimiento"
                        [ngModel]="usuarioE?.fechaNacimiento">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label">Correo</label>
                <div class="col-8">
                    <input class="form-control" type="text" placeholder="Correo" name="correo"
                        [ngModel]="usuarioE?.correo">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label">Contraseña</label>
                <div class="col-8">
                    <input class="form-control" type="text" placeholder="Contraseña" name="contrasena"
                        [ngModel]="usuarioE?.contrasena">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-2 col-form-label">Rol</label>
                <div class="col-8">
                    <select class="form-select" name="roles" ngModel>
                        <option [ngValue]="rol" *ngFor="let rol of rolesSe">
                            {{rol.rol}}
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">genero</label>
            <div class="col-8">
                <select class="form-select" name="genero" ngModel>
                    <option value="femenino">
                        Femenino
                    </option>
                    <option value="masculino">
                        Masculino
                    </option>
                </select>
            </div>
        </div>
        <br>
        <div class="form-group row">
            <div class="form-group row">
                <div class="input-group col-md-8">
                    <button type="submit" class="btn btn-outline-primary btn-block">
                        Guardar
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
